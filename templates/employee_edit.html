<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение данных сотрудника</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="row w-100">
                    <div class="col-12 d-flex justify-content-between mb-2">
                        <div>
                            <button onclick="window.location.href='/operation_table'"
                                class="btn active">Справочники</button>
                            <button onclick="window.location.href='/index'" class="btn btn-secondary">Журнал
                                заказов</button>
                        </div>
                        <div>
                            {% if current_user.is_authenticated %}
                            <button onclick="window.location.href='/logout'" class="btn btn-danger">Выход</button>
                            {% else %}
                            <button onclick="window.location.href='/login'" class="btn btn-secondary">Вход</button>
                            {% endif %}
                        </div>
                    </div>
                    <div class="col-12 d-flex justify-content-start">
                        <button onclick="window.location.href='/operation_table'"
                                class="btn btn-secondary">Технологические операции</button>
                            <button onclick="window.location.href='/material_table'"
                                class="btn btn-secondary">Материалы</button>
                            <button onclick="window.location.href='/nomenclature_orders_table'"
                                class="btn btn-secondary">Номенклатура продукции</button>
                            <button onclick="window.location.href='/employee_table'"
                                class="btn active">Сотрудники</button>
                            <button onclick="window.location.href='/nomenclature_parameters_table'"
                                class="btn btn-secondary">Параметры операций</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="mt-3">
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
    <div class="container mt-5">
        <h1>Изменить данные сотрудника</h1>

        <form method="POST" action="{{ url_for('employee_update') }}">
            <input type="hidden" class="form-control" id="id_employee" name="id_employee"  value="{{ employee.id_employee }}" required>
            <div class="form-group">                
                <label for="surname">ID сотрудника: {{ employee.id_employee }} </label>
                <!-- <input type="number" class="form-control" id="id_employee" name="id_employee" required> -->
            </div>
           
            <div class="form-group">
                <label for="surname">Фамилия:</label>
                <input type="text" class="form-control" id="surname" name="surname" value="{{ employee.surname }}" required>
            </div>
            
            <div class="form-group">
                <label for="name_employee">Имя:</label>
                <input type="text" class="form-control" id="name_employee" name="name_employee" value="{{ employee.name_employee }}" required>
            </div>
            <div class="form-group">
                <label for="patronymic">Отчество:</label>
                <input type="text" class="form-control" id="patronymic" name="patronymic" value="{{ employee.patronymic }}" required>
            </div>
            <div class="form-group">
                <label for="position_employee">Роль:</label>
                <select class="form-control" id="position_employee" name="position_employee" required>
                    <option value="менеджер" {% if employee.position_employee == 'менеджер' %}selected{% endif %}>Менеджер</option>
                    <option value="администратор" {% if employee.position_employee == 'администратор' %}selected{% endif %}>Администратор</option>
                </select>
            </div>            
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Изменить</button>                    
        </form>

        <div class="d-flex left">
            <form action="{{ url_for('employee_delete', id=employee.id_employee) }}" method="POST" style="display:inline;">
                <button type="submit" class="btn btn-danger" onclick="return confirm('Вы уверены, что хотите удалить этого сотрудника?');">Удалить</button>
            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-..."></script>
</body>
</html>
